    first_text: Sans vous, rien n'est possible ! Joignez vous à moi pour voir le Ciel venir sur terre.
    second_text: Paul, dans Philippiens 4:15-20, dit clairement que sa mission a été rendue possible grâce au soutien des
      Philippiens. C'est grâce à ce partenariat que l'évangile a été annoncé. Devenez ainsi partenaire en permettant au
      surnaturel de Dieu d'intervenir et ayez donc part à chaque guérison, à chaque délivrance et à chaque personne amenée
      au salut. Votre don, votre soutien fera de vous un partenaire à part entière. Encore merci !



  about:
    first_p: Cindy Sauvain vient de Suisse, et à l'âge de 18 ans, elle a été radicalement sauvée et a reçu l'appel de Dieu d'aller
      et prêcher l'évangile dans les nations. Depuis sa conversion, elle a voyagé dans les 5 continents, acompagnée de
      signes, miracles et prodiges. Après un an de plein temps dans le ministère, Cindy vient de finir ses trois ans à
      l'ecole de Bethel en Californie, où elle a eu le privilege de se former avec le pasteur Bill Johnson, Chris Vallotton
      ainsi que plein d'autres.

    second_p: Elle voyage en Europe et autour du monde pour équiper les églises et voir le Ciel envahir la terre et le
      Royaume de Dieu prendre place. Elle croit et vit de manière puissante l'évangelisation, la prophétie et la guérison.
      Cindy aime amener les gens dans le style de vie du surnaturel.
      Elle a la passion de voir les gens rentrer dans leur destinée et comprendre leur identité en tant que fille et fils
      de Dieu. Le fruit de son ministère vient de l'intimité avec Dieu et elle aime l'amener au Corps de Christ.

